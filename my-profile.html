  <div class="text-center p-4">
    <h2>Mi perfil</h2>
    <p class="lead">Ingresa aquí tus datos a guardar</p>
  </div>
  <br>
  <div class="container" style="width: 500px; border-radius: 8px;" id="profile-img">
    <img src="" alt="image" id="image" class="img-fluid img-thumbnail mb-3" width="300">
    <form id="perfilForm">

      <h3 style="text-align: center; padding-top: 20px;">Tus datos</h3>

      <div class="">
        <label for="avatar">Subir foto</label>
        <input type="file" id="input" class="btn btn-light" accept=".jpg, .jpeg, .png">
      </div>
      <br>

      <div class="list-group-item rounded">
        <label for="name" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre">
        </div>
      </div>

      <div class="list-group-item rounded">
        <label for="apellido" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="text" id="apellido" class="form-control" placeholder="Apellido">
        </div>
      </div>

      <div class="list-group-item rounded">
        <label for="edad" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="number" id="edad" class="form-control" placeholder="Edad" min="0">
        </div>
      </div>

      <div class="list-group-item rounded">
        <label for="email" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="email" id="email" class="form-control" placeholder="E-mail">
        </div>
      </div>

      <div class="list-group-item rounded">
        <label for="telefono" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="tel" id="telefono" class="form-control" placeholder="Teléfono">
        </div>
      </div>

      <div id="save" class="">
        <button type="submit" class="btn btn-primary" style="font-size: 16px; width: 400px;">Guardar</button>
    </form>
